<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./assets/icons/bootstrap-icons.css" />
  <link rel="stylesheet" href="./assets/styles/plugins/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/styles/index.css" />
  <link rel="stylesheet" href="./assets/styles/exStyle.css" />
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <script src="./assets/scripts/plugins/jquery-3.6.1.min.js"></script>
  
  

  <title>EX Example</title>


</head>

<body>


  <div id="preloader">
    <div id="loader"></div>
  </div>

  <main class="main_layout row p-0 m-0 mx-auto">
    <section id="EX_layout" class="col-12 col-xl-8 py-xl-5 px-xl-0 p-2 m-0">
      <!-- header -->
      <header class="Question_header">
        <h1 class="Question_title m-0">Answer The Questions.</h1>
      </header>

      <!-- content -->
      <main class="Questions p-3 p-sm-3">
        <div id="myCarousel" class="carousel carousel-dark slide h-100" data-bs-ride="false" data-bs-touch="false"
          data-bs-interval="false" data-bs-wrap="false">
          <div class="carousel-inner h-100">
            <!-- screen 1  -->
            <div class="carousel-item item_1 item active h-100" data-src=".\assets\audio\"
              data-resBtn="show" data-id="1">
              <div class="text-start h-100 ">
                <div class="questionHead">
                  <h3>Listen and choose</h3>
                </div>

                <div class="myHotSpot styleScroll-1">
                  <div class="image-hotspot draggable">
                    <img src="./assets/images/hotspot.jpg" alt="image hotspot">

                    <div class="point point-1" style="top:30%;left:40%;">
                      <div class="icon" data-ans="board"></div>
                      <!-- <div class="toolip">
                        <h3>Leave</h3>
                        <p>Dummy text</p>
                      </div> -->
                    </div>

                    <div class="point point-2" style="top: 11%;left: 85%;">
                      <div class="icon" data-ans="clock"></div>
                      <!-- <div class="toolip">
                        <h3>Ipad</h3>
                        <p>Dummy text</p>
                      </div> -->
                    </div>

                    <div class="point point-3" style="top:71%;left:14%;">
                      <div class="icon" data-ans="desk"></div>
                      <!-- <div class="toolip">
                        <h3>Coffee</h3>
                        <p>Dummy text</p>
                      </div> -->
                    </div>

                    <div class="point point-4" style="top:50%;left:80%;">
                      <div class="icon" data-ans="book"></div>
                      <!-- <div class="toolip">
                        <h3>Note book</h3>
                        <p>Dummy text</p>
                      </div> -->
                    </div>


                  </div>
                </div>

                <!-- <div class="controls">
                  <a class="btn zoom"><i class="bi bi-zoom-in"></i></a>
                  <a class="btn zoom-out"><i class="bi bi-zoom-out"></i></a>
                  <a class="btn zoom-init"><i class="bi bi-recycle"></i></a>
                </div> -->

                
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <footer class="d-flex align-items-center fs-2 fs-sm-1 fs-md-2 fs-lg-2 gap-2 gap-lg-4">
        <div class="holder col-11 col-sm-5 col-lg-4 col-xl-3 px-1 m-sm-0 mb-2">
          <div class="audio-player">
            <audio src="./assets/audio/test.mp3"></audio>
          </div>
        </div>

        <div class="d-flex justify-content-center gap-1 gap-sm-2 gap-md-2 gap-lg-2">
          <div class="reload_btn_wrapper wow animate__fadeInDown" data-duration>
            <button class="footer_btn float reload_btn" title="Reload" role="button">
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
          <div class="resource_btn_wrapper wow" data-duration>
            <button class="footer_btn float resource_btn" data-bs-toggle="modal" data-bs-target="" title="resource"
              role="button">
              <i class="bi bi-easel"></i>
            </button>
          </div>
          <div class="check_btn_wrapper ">
            <button class="footer_btn check_btn float wow fadeInRight" title="Check Answer" role="button" data-duration>
              <i class="bi bi-check2-circle"></i>
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-center gap-1 gap-sm-2 gap-md-2 gap-lg-2 pagination_wrapper">
          <button class="carousel-control-prev footer_btn transLeft wow animate__fadeInDown prevent_click" data-duration
            id="prev_screen" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <i class="bi bi-arrow-left-circle"></i>
          </button>
          <div class="num footer_btn wow animate__fadeInDown" data-duration></div>
          <button class="carousel-control-next footer_btn transRight wow animate__fadeInDown" data-duration
            id="next_screen" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <i class="bi bi-arrow-right-circle"></i>
          </button>
        </div>
      </footer>
    </section>
  </main>

  <!--SECTION Start modals -->
  <article id="modals_wrapper">
    <!-- screen1 Modal -->
    <div class="modal fade overflow-hidden" id="modal_1" tabindex="-1" aria-labelledby="modalOneLabel"
      aria-hidden="true">
      <div class="modal-dialog fixWidthAndHeight py-xl-5 px-xl-0 py-2">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-center" id="modalOneLabel">
              resources 1
            </h1>
          </div>

          <!-- Modal Body -->
          <div class="modal-body overflow-auto">
            <div class="row">
              <div class="align-items-center col-lg-11 d-flex flex-column h-100 justify-content-center m-auto">
                <div class="modal_img">
                  <img class="mx-auto" src="" alt="" />
                </div>
                <div class="modal_text">
                  <h2></h2>
                </div>
                <div class="modal_text">
                  <p class="text"></p>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer d-flex justify-content-center" data-video="assets/vedios/testVid.mp4"
            data-audio="assets/audio/test.mp3"></div>
        </div>
      </div>
    </div>

    <!-- screen2 Modal -->
    <div class="modal fade overflow-hidden" id="modal_2" tabindex="-1" aria-labelledby="modalTwoLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered fixWidthAndHeight py-xl-5 px-xl-0 py-2">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-center" id="modalTwoLabel">
              resources 2
            </h1>
          </div>
          <div class="modal-body overflow-auto">
            <div class="row">
              <div class="col-lg-12">
                <img class="mx-auto" src="./assets/images" alt="" />
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center" data-video="" data-audio=""></div>
        </div>
      </div>
    </div>

    <!-- screen3 Modal -->
    <div class="modal fade overflow-hidden" id="modal_3" tabindex="-1" aria-labelledby="modalTwoLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered fixWidthAndHeight py-xl-5 px-xl-0 py-2">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-center" id="modalTwoLabel">
              resources 3
            </h1>
          </div>
          <div class="modal-body overflow-auto">
            <div class="row">
              <div class="col-lg-6 mx-auto">
                <img class="mx-auto" src="./assets/images" class="img-fluid mx-auto" alt="" />
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center" data-video="" data-audio=""></div>
        </div>
      </div>
    </div>

    <!-- Video modal -->
    <div class="modal fade modalVideo overflow-hidden" id="Video_modal" aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog fixWidthAndHeight py-xl-5 px-xl-0 py-2">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">
              watch the video.
            </h1>
          </div>
          <div class="modal-body d-grid align-content-center">
            <video controls class="w-100" src="./assets/vedios/testVid.mp4"></video>
          </div>
        </div>
      </div>
    </div>
  </article>
  <!-- SECTION End modals -->

  <script>
    $(window).on("load", function () {
      $("#preloader").fadeOut(1000);
    });
  </script>
  <script>

  </script>


  <script src="./assets/scripts/plugins/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./assets/scripts/plugins/audio.js" defer></script>
  <script src="./assets/scripts/index.js" defer></script>
  <script src="./assets/scripts/plugins/interact.min.js"></script>
  <script src="./assets/scripts/exScript.js" defer></script>

</body>

</html>
